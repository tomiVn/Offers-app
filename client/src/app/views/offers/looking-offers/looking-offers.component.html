
<ng-container *ngIf="(offersData$ | async) as data; else loading">
    <ng-container *ngFor="let offer of offersData$ | async">
        <mat-card class="card-decoration">
            <h3>{{offer.title}}</h3>
        </mat-card>       
    </ng-container>   
</ng-container>
<ng-template #loading>
    <h3>Loading...</h3>
</ng-template>

<div *ngIf="(offersData$ | async)?.length == 0">
   <h1> Not data Yet </h1> 
</div>
