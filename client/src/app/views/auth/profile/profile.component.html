<mat-card class="card-decoration">

    <div *ngIf="responseData; else loading">
        <h3>Profile page</h3>

        <form [formGroup]="form" class="example-form" (ngSubmit)="updateProfile()">

            <app-input-name [inputName]="form"></app-input-name>

            <app-input-email [inputEmail]="form"></app-input-email>

            <app-input-password [inputPassword]="form"></app-input-password>

            <app-input-repeat-password [inputReapeatPassword]="form"></app-input-repeat-password>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Country dial number</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Number" 
                matInput formControlName="dialCode" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.dial_code">
                        {{option.name}} ({{option.dial_code}})
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-error *ngIf="form.get('dialCode')?.errors 
                            && form.get('dialCode')?.touched">

                <mat-error *ngIf="form.get('dialCode')?.errors?.['required']">
                    Country code is <strong>required!</strong>
                </mat-error>

                <mat-error *ngIf="form.get('dialCode')?.errors?.['countruCodeError']">
                    Country code is <strong>not valid!</strong>
                </mat-error>
            </mat-error>

            <app-input-phone [inputPhone]="form"></app-input-phone>

            <mat-card-actions class="form-input-container">
                <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
            </mat-card-actions>
        </form>
    </div>
    <ng-template #loading>
        <h3>Loading...</h3>
    </ng-template>
</mat-card>
