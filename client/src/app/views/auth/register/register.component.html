
<mat-card class="card-decoration">
    <div >
        <h3>Register form!</h3>

        <form [formGroup]="form" (ngSubmit)="signUp()">

        <app-input-element
               [context]="form"
                 [model]="nameModel">
        </app-input-element>

        <app-input-element
               [context]="form"
                 [model]="emailModel">
        </app-input-element>

        <app-input-element
              [context]="form"
                [model]="passwordModel">
        </app-input-element>

        <app-input-element
              [context]="form"
                [model]="repeatPasswordModel">
        </app-input-element>

        <app-autocomplete
            [context]="form"
            [model]="dialCodeModel">
        </app-autocomplete> 

        <app-input-element
            [context]="form"
              [model]="phoneModel">
        </app-input-element>
            

            <mat-card-actions id="button-container">
                <button mat-raised-button color="primary" 
                    [disabled]="form.invalid">
                    Submit
                </button>
            </mat-card-actions>

        </form>

        <p color="primary">Already have an account? <a mat-button (click)="goTo()">Log in here</a></p>
    </div>
</mat-card>
