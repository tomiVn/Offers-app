
<mat-card class="card-decoration">
    <div >
        <h3>Register form!</h3>

        <form [formGroup]="form" (ngSubmit)="signUp()">

        <app-input-element
               [context]="form"
                 [model]="FormModels['NameModel']">
        </app-input-element>

        <app-input-element
               [context]="form"
                 [model]="FormModels['EmailModel']">
        </app-input-element>

        <app-input-element
              [context]="form"
                [model]="FormModels['PasswordModel']">
        </app-input-element>

        <app-input-element
              [context]="form"
                [model]="FormModels['RepeatPasswordModel']">
        </app-input-element>

            <mat-card-actions id="button-container">
                <button mat-raised-button color="primary" 
                    [disabled]="form.invalid">
                    Submit
                </button>
            </mat-card-actions>

        </form>

        <p color="primary">Already have an account? <a mat-button (click)="goTo()">Log in here</a></p>
    </div>
</mat-card>
