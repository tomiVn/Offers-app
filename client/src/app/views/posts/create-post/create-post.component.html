
<mat-card class="card-decoration">

    <form [formGroup]="form" 
          class="example-form" 
          (ngSubmit)="actionForm()" 
          enctype="multipart/form-data" 
          method="POST">

    <app-input-element 
        [contextName] ="form"
        [inputName]   ="title"
        [inputLabel]  ="titleLabel"
        [inputErrors] ="titleErrors">
    </app-input-element>

    <app-image-upload [uploadImage]="form"></app-image-upload>
    <app-description [txtArea]="form"></app-description>

    <mat-card-actions id="button-container">
        <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
    </mat-card-actions>
    </form>
</mat-card>
