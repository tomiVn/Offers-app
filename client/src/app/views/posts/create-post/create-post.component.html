
<mat-card class="card-decoration">

    <form [formGroup]="form" 
          class="example-form" 
          (ngSubmit)="actionForm()" 
          enctype="multipart/form-data" 
          method="POST">

    <app-input-element 
        [context] ="form"
           [model]="FormModels['TitleModel']">
    </app-input-element>

    <app-image-upload 
        [context]="form">
    </app-image-upload>
    
    <app-description 
        [context]="form"
          [model]="FormModels['DescriptionModel']">
    </app-description>

    <mat-card-actions id="button-container">
        <button mat-raised-button 
            color="primary" 
            [disabled]="form.invalid">
            Submit
        </button>
    </mat-card-actions>
    </form>
</mat-card>
