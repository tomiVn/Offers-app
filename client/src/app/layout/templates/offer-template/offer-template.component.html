<article class="offer-container" >

    <header class="header">
       <h3>{{offer.title}}</h3>
    </header>

   <figure class="image-container">
       <img ngSrc="{{offer.image}}"  width="300" height="300">
   </figure>

   <div class="row">

       <div class="col">
           <button mat-button 
                   class="menu-button" 
                   routerLink="/offers/{{offer._id}}/view">
                       More details...
           </button>
       </div>

       <div class="col">
           <p class="price-content">
               Price <strong>{{offer.price | currency:'EUR'}}</strong> 
           </p>
       </div>
   </div>
</article>
