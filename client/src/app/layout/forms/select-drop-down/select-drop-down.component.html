<ng-container [formGroup] ="context">
  <mat-form-field appearance="fill"  class="example-full-width">
    <mat-label>{{model.elementLabel}}</mat-label>
    <mat-select formControlName="{{model.elementName}}">
      <mat-option 
          *ngFor="let element of model.data" 
          [value]= "element.value"
          >
        {{element.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
